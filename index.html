<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="jeopardy-board">
        <h1>Jeopardy Game</h1>
        
        <!-- Category Headers -->
        <div id="categories">
            <div class="category">Category 1</div>
            <div class="category">Category 2</div>
            <div class="category">Category 3</div>
            <div class="category">Category 4</div>
            <div class="category">Category 5</div>
        </div>

        <!-- Question Grid -->
        <div id="grid">
            <!-- Grid items will be dynamically loaded by JavaScript -->
        </div>

        <div id="score-board">
            <p>Team 1 Score: <span id="team1-score">0</span></p>
            <p>Team 2 Score: <span id="team2-score">0</span></p>
        </div>
        <button id="final-jeopardy" onclick="startFinalJeopardy()">Final Jeopardy</button>
    </div>
    
    <!-- Pop-up for questions -->
    <div id="question-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQuestionModal()">&times;</span>
            <p id="question-text">Question here...</p>
            <button onclick="answerQuestion()">Answer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
